<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--favicon-->
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tasker | Your Tasks Organizer</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Tasker <span>EG</span></h1>
        <form class="search">
          <input class="form-control m-auto" type="text" name="search" placeholder="Search Task" autocomplete="off"/>
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light" id="sortablelist">
      </ul>

      <div class="empty-list text-center text-light d-none">
        <p>No Tasks to Show</p>
      </div>
      
      <div class="no-search-tasks text-center text-light d-none">
        <p>No Search Tasks are Found</p>
      </div>

      <form class="add text-center my-4">
        <input class="form-control m-auto" type="text" name="add" autocomplete="off" placeholder="Add Task.."/>
        <input type="submit" class="mt-4 rounded" value="Add Task">
      </form>
      <div class="danger-zone text-center mt-5">
        <button class="delete-all-tasks-btn">Delete All Tasks</button>
        <div class="delete-all-box d-none">
          <p class="delete-all-text">Are you sure to delete all tasks ?</p>
          <button class="cancel-btn">Cancel</button>
          <button class="delete-all-btn">Delete All</button>
        </div>
      </div>
    </div>
    <footer>
      <span>&#64; All Copyrights are reserved 2020</span>
      <p>Made by<a href="https://www.linkedin.com/in/mohamed-elhawary14/" class="ml-2" target="_blank"><span>Mohamed Elhawary</span></a></p>
      <span class="version-num"><a href="https://github.com/Mohamed-Elhawary/tasker" target="_blank">Version 2.2</a></span>
    </footer>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script src="script.js"></script>
  </body>
</html>
