<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--favicon-->
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tasker | Your Tasks Organizer</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Tasker</h1>
        <form class="search">
          <input class="form-control m-auto" type="text" name="search" placeholder="Search Task" autocomplete="off"/>
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light" id="sortablelist">
      </ul>

      <form class="add text-center my-4">
        <label class="text-light">Add a new Task...</label>
        <input class="form-control m-auto" type="text" name="add" autocomplete="off"/>
      </form>
    </div>
    <footer>
      <span>&#64; All Copyrights are reserved 2020</span>
      <p>Made by<a href="https://www.linkedin.com/in/mohamed-elhawary14/" class="ml-2"><span>Mohamed Elhawary</span></a></p>
      <span class="version-num">Version 2.0</span>
    </footer>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script src="script.js"></script>
  </body>
</html>
